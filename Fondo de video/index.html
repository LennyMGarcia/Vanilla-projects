<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lenny Garcia">
    <meta name="keyword" content="Fondo de video, Javascript, CSS, HTML">
    <meta name="language" content="ES">
    <meta name="revised" content="Sunday, June 25th, 2023, 15">
    <meta http-equiv='Expires' content='0'>
    <meta http-equiv='Pragma' content='no-cache'>
    <meta http-equiv='Cache-Control' content='no-cache'>
    <meta http-equiv='imagetoolbar' content='no'>
    <meta http-equiv='x-dns-prefetch-control' content='off'>

    <link type="text/css" rel="stylesheet" href="../Fondo de video/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <div class="preloader">
        <img src="../Fondo de video/preloader.gif" alt="preloader" class="preloader_item">
    </div>

    <header>
        <video controls muted autoplay loop class="video-container">
            <source src="../Fondo de video/video.mp4" type="video/mp4">
        </video>
        <h1>Video project</h1>

        <button class="switch-btn">
            <span>Play</span>
            <span>Pause</span>
            <span class="switch"></span>
        </button>
    </header>
    <script type="text/javascript" src="../Fondo de video/script.js"></script>
</body>

</html>
